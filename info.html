<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>订单</title>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<link href="css/info.css" rel="stylesheet" type="text/css" media="all" />

 <script type="text/javascript">
 	console.log($.cookie('uuid'));
	function sub(){
		var uuid = $.cookie('uuid');
		var name = $('#name').val();
		var phone = $('#phone').val();
		var address = $('#address').val();
		$.post('/order', {uuid: uuid, name: name, phone:phone, address:address},
			function(data){
				window.location.href="/success";
			}
		);
	}
</script>
</head>

<body>
<div id="container">
	<div id="header">
		<div id="banner"></div>
	</div>
	<div id="pagebody">
		<div id="square">
			<div class="line">
				<div id="word">姓名</div>
				<input id="name" class="text"></input>
			</div>
			<div class="line">
				<div id="word">联系手机</div>
				<input id="phone" class="text"></input>
			</div>
			<div class="line">
				<div id="word">地址</div>
				<input id="address" class="text"></input>
			</div>
			<div id="button" onclick="sub()">提交</div>
		</div>	
	</div>
</div>


</body>
</html>
